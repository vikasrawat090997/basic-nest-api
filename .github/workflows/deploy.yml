name: Auto Deploy

on:
  push:
    branches:
      - main  # Trigger only on push/merge to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests
      - name: Run tests
        run: npm test

      # Step 5: Build project
      - name: Build project
        run: npm run build

      # Step 6: Deploy to server via SSH
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 192.168.0.104
          username: 'user'
          key: '-----END OPENSSH PRIVATE KEY-----'
          port: 22
          script: ./deploy.sh
